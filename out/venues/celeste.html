","slug":"east-delhi"},{"id":"dGVybToxMTk=","name":"Delhi Central","slug":"central-delhi"},{"id":"dGVybToxNTI=","name":"Ghaziabad","slug":"ghaziabad"},{"id":"dGVybToyMzc=","name":"Gurugram","slug":"gurugram"},{"id":"dGVybToyMzg=","name":"Faridabad","slug":"faridabad"}]},"slug":"celeste","title":"Celeste","content":"\n\u003cp\u003eWelcome to Celeste, a culinary destination where flavors from around the world converge in the vibrant city of Gurgaon. Nestled in the bustling 32nd Avenue of Sector 15, Celeste invites you on a gastronomic journey spanning North Indian, Asian, and Continental cuisines.\u003c/p\u003e\n\n\n\n\u003cp\u003eAt Celeste, we believe in the power of food to inspire, delight, and unite. Our menu reflects a harmonious blend of traditional recipes and contemporary culinary innovations, curated to tantalize the taste buds of every discerning diner. From aromatic North Indian delicacies rich in spices and flavors to the delicate balance of Asian cuisine\u0026#8217;s umami notes and the refined elegance of Continental dishes, each dish at Celeste is a masterpiece crafted with passion and precision.\u003c/p\u003e\n\n\n\n\u003cp\u003eStep into our elegant yet welcoming ambiance, where modern aesthetics meet timeless charm. Whether you\u0026#8217;re gathering with friends and family for a memorable meal or hosting a business luncheon, Celeste offers a sophisticated setting that sets the stage for an unforgettable dining experience.\u003c/p\u003e\n\n\n\n\u003cp\u003eAt Celeste, we prioritize quality and authenticity in every aspect of our service. We source the freshest ingredients, handpick spices, and employ skilled chefs to ensure that each dish is a culinary delight. Our attentive and hospitable staff is dedicated to providing personalized service, ensuring that your dining experience exceeds expectations.\u003c/p\u003e\n","databaseId":3084,"venueOwnerEmail":"lockedsandbox@gmail.com","author":{"node":{"id":"dXNlcjox","databaseId":1}},"seo":{"title":"Cele
