p\u003eAt Spectra, we take pride in our diverse menu, meticulously curated to delight even the most discerning palate. From the robust spices of North Indian cuisine to the delicate nuances of Chinese, Thai, and Japanese specialties, our culinary offerings span continents, inviting you to embark on a voyage of taste and discovery.\u003c/p\u003e\n\n\n\n\u003cp\u003eWhether you crave the bold flavors of Indian curries, the subtle elegance of Japanese sushi, or the fiery kick of Szechuan stir-fries, Spectra promises to satisfy your every culinary desire. Our menu also features an array of finger foods, perfect for sharing or enjoying as a light bite, as well as indulgent desserts to sweeten your dining experience.\u003c/p\u003e\n\n\n\n\u003cp\u003eThe ambiance at Spectra is as captivating as the flavors it offers. Step into our elegant and contemporary dining space, where sleek design elements blend seamlessly with warm hospitality. Whether you\u0026#8217;re celebrating a special occasion, hosting a business dinner, or simply enjoying a meal with loved ones, Spectra provides the perfect setting for every moment.\u003c/p\u003e\n","databaseId":4323,"venueOwnerEmail":"lockedsandbox@gmail.com","author":{"node":{"id":"dXNlcjox","databaseId":1}},"seo":{"title":"Spectra - Book My Party","metaDesc":""}},"locations":[{"id":"dGVybTozNjQ=","name":"Ghaziabad","slug":"ghaziabad-delhi-ncr","filtersOptions":{"displayAt":{"nodes":[{"name":"Restaurant","id":"dGVybToxNDQ=","slug":"restaurant"},{"name":"Fun Zone","id":"dGVybToxNDM=","slug":"fun-zone"},{"name":"Farm House","id":"dGVybToxNDI=","slug":"farm-house"},{"name":"Caterers","id":"dGVybToxNDE=","slug":"caterers"},{"name":"Banquet","id":"dGVybToxNDA=","slug":"banquet"}]}}},{"id":"dGVybTozNDg=","name":"Delhi NCR","slug":"delhi-ncr","filtersOptions":{"displayAt":{"nodes":[{"name":"Restaurant","id":"dGVybToxNDQ=","slug":"restaurant"},{"name":"Fun Zone","id":"dGVybToxNDM=","slug":"fun-zone"},{"name":"Farm House","id":"dGVybToxNDI=","slu
