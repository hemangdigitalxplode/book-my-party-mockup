en=\"\" loading=\"lazy\" referrerpolicy=\"no-referrer-when-downgrade\"\u003e\u003c/iframe\u003e","landmarks":"Manesar","subLocation":null},"googleReviewsId":null,"capacity":null,"faqs":[{"question":null,"answer":null}],"highlights":"\u003cp\u003eIf you\u0026#8217;re seeking an adventure and an experience unlike any other, look no further than Delta 105. Our military theme park is a unique recreational destination that takes visitors on a journey through the life of an army camp, offering a glimpse into what makes a jawan.\u003c/p\u003e\n\u003cp\u003eOur expertly designed experience caters to all age groups and provides a perfect day-long outing on the outskirts of the city. Visitors can indulge in various recreational activities and challenges that are not only enriching but also incredibly fun. From team outings to leadership training, family day, social gatherings, or school outings, Delta 105 is the perfect destination to create unforgettable memories that last a lifetime.\u003c/p\u003e\n","mediaGallery":{"videoUrl":"https://www.youtube.com/watch?v=CEFmeTSt8Sc","imageGallery":[{"items":{"node":{"mediaItemUrl":"https://admin.bookmyparty.co.in/wp-content/uploads/2024/03/Screenshot-2024-03-21-161812.png","databaseId":1765}}},{"items":{"node":{"mediaItemUrl":"https://admin.bookmyparty.co.in/wp-content/uploads/2024/03/Screenshot-2024-03-21-161829.png","databaseId":1766}}},{"items":{"node":{"mediaItemUrl":"https://admin.bookmyparty.co.in/wp-content/uploads/2024/03/Screenshot-2024-03-21-161857.png","databaseId":1767}}},{"items":{"node":{"mediaItemUrl":"https://admin.bookmyparty.co.in/wp-content/uploads/2024/03/Screenshot-2024-03-21-161922.png","databaseId":1768}}},{"items":{"node":{"mediaItemUrl":"https://admin.bookmyparty.co.in/wp-content/uploads/2024/03/Screenshot-2024-03-21-161937.png","databaseId":1769}}},{"items":{"node":{"mediaItemUrl":"https://admin.bookmyparty.co.in/wp-content/uploads/2024/03/Screenshot-2024-03-21-162000.png","databaseId":1770}}}]},"menuItems":null,"packages":[{"packageSettings1":null,"content":"\u003cp\u003eKids: INR 1199 plus GST (between 3ft \u0026amp; 4ft)\u003c/p\u003e\n\u003cdiv class=\"col-md-9\"\u003e\n\u003cdiv class=\"product-detail_tab-content tab-content\"\u003e\n\u003cdiv id=\"Activities\" class=\"tab-pane fade active in\"\u003e\n\u003cdiv class=\"product-detail_amenities\"\u003e\n\u003cdiv class=\"row\"\u003e\n\u003cp\u003eThe Activities at Delta 105 are unique, full of fun, adventure and suited for all age groups: You may not be able to finish all activities in one day.\u003c/p\u003e\n\u003ch6\u003eARMY INSPIRED FUN ACTIVITIES:\u003c/h6\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cb\u003eLongest \u0026amp; highest Zipline in NCR\u003c/b\u003e: cruise on a 224 meters Zipline from a height of 40 meters.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eGrenade Range\u003c/b\u003e: It takes strength to throw hand grenades unlike shown in the Bollywood movies. You can try your hands at these dummy \u003cb\u003egrenades\u003c/b\u003e which are almost exact replica of real ones.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003ePaint Ball \u003c/b\u003e: Guests above 15 years of age can play by paying Rs.300 for 30 pellets per person.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eRace with Battle Load\u003c/b\u003e: A soldier carries an average of 23 kgs of battle load on him and travels for long distances, as long as 40 kms. Try wearing the haversacks filled with 5, 10 or 20 kgs of sand and run for 100 meters. You will get some view of hardships our brave soldiers faces.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eCrawl Trench\u003c/b\u003e: Wear actual army uniform and military helmets. And then try to pass through crawl trench made of barbed wires.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eFiring Range\u003c/b\u003e: Each guest will fire three rounds on a figure 11 targets using paintball guns.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003ePagal Gymkhana\u003c/b\u003e: Fun activities like Sack race, Tug of War, Two Leg race, etc\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eWar Zone\u003c/b\u003e: Depiction of international border with bunkers \u0026amp; trenches. Briefing by An Ex-Serviceman with use of original equipment like helmets, Binocular, etc.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eObstacle Course for Adults (and smaller one for kids also)\u003c/b\u003e: The guests will have to cross 8 obstacles and record their best time (the best time so far is 2 minutes 30 seconds): These are simple yet need to think before attempting.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eAssault Course\u003c/b\u003e: Junior Commando For Kids\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eWalk through Army Heritage\u003c/b\u003e: Guests get to see the various tools, equipment, uniforms, etc used by the Armed Forces of India.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eSarva-Dharm-Sthal or MMGC (Mandir, Masjid, Gurudwara, Church) complex\u003c/b\u003e: Army is a true example of communal harmony and the youth of country needs to be sensitized about it. The MMG Complex will show them the true secular fabric of the nation.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eBriefing Zone\u003c/b\u003e: Clear and crisp instructions are hallmark of an Army Briefing. The guests will be briefed on a 3D model about the camp, Dos \u0026amp; Don’ts, etc. It will be done before their visit.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eActivity Zone\u003c/b\u003e: Guests can indulge in following activities like Understanding National Flag, Knot Tying, etc\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eStory telling by Veterans\u003c/b\u003e: Most Army men get a chance to serve in warzones like Kashmir or North East. The guests can hear their hair raising stories and get inspired.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eWar memorial\u003c/b\u003e: Pay your respect to the soldiers who died for the country.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eArmy tents\u003c/b\u003e: Tents made of parachutes used by Indian Air Force are erected as rest zones. Similarly, tents used by Army are also displayed.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eKidzone \u003c/b\u003e: Rides, swings and trampoline. This area is reserved for toddlers \u0026amp; young kids\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eSports Arena\u003c/b\u003e: Sports play an important role in the Armed Forces and an hour is reserved every evening for all troops. The sports arena at Delta 105 has field for Football, Volleyball, cricket, etc.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch6\u003eINTERACTIVE FUN ACTIVITIES\u003c/h6\u003e\n\u003cul\u003e\n\u003cli\u003eSmash the Glass activity\u003c/li\u003e\n\u003cli\u003eBasket ball\u003c/li\u003e\n\u003cli\u003eArchery\u003c/li\u003e\n\u003cli\u003eDart Shooting\u003c/li\u003e\n\u003cli\u003eGun Shoot\u003c/li\u003e\n\u003cli\u003eMehnedi\u003c/li\u003e\n\u003cli\u003eMagician\u003c/li\u003e\n\u003cli\u003eNut Dance\u003c/li\u003e\n\u003cli\u003eHorse \u0026amp; Camel Cart Rides\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch6\u003eDJ FLOOR – THROUGHOUT THE DAY\u003c/h6\u003e\n\u003cp\u003eTasty and Nutritious food made in a hygienically environment is served as set menu in Delta Mess. Bar-Be-Que and Dinner is served in tent complex. Water used to prepare food is from RO plant.\u003c/p\u003e\n\u003cp\u003eBREAKFAST (9:30AM \u0026#8211; 11AM)\u003cbr /\u003e\nStuffed Parantha, white makhan and Dahi\u003cbr /\u003e\nPoori and Bhaji\u003cbr /\u003e\nPoha or Upma\u003cbr /\u003e\nTea\u003c/p\u003e\n\u003cp\u003eLUNCH (1PM \u0026#8211; 3PM)\u003cbr /\u003e\nAssorted Roti\u003cbr /\u003e\nRice\u003cbr /\u003e\nRajma\u003cbr /\u003e\nPaneer Vegetable\u003cbr /\u003e\nSeasonal Vegetable\u003cbr /\u003e\nChowmein\u003cbr /\u003e\nRaita\u003cbr /\u003e\nGulab Jamun or Halwa\u003cbr /\u003e\nGreen Salad\u003c/p\u003e\n\u003cp\u003eREGIMENT FOOD (11AM \u0026#8211; 5PM)\u003cbr /\u003e\nMakke and Bajre ki roti with desi ghee\u003cbr /\u003e\nSarson Ka Saag or any Seasonal Vegetable\u003cbr /\u003e\nKadi\u003cbr /\u003e\nKhichdi\u003cbr /\u003e\nChoorma\u003cbr /\u003e\nGud, Lassi, Chatni\u003c/p\u003e\n\u003cp\u003eALL DAY SNACKS (11AM \u0026#8211; 5PM)\u003cbr /\u003e\nAssorted Pakoras\u003cbr /\u003e\nTea\u003cbr /\u003e\nAny dessert like Jalebi, etc\u003c/p\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n","image":null,"price":1199,"title":"Kids Package","dietaryPreference":"vegetarian","freeCancellation":"true","menuDetail":null,"minPax":1,"salePrice":null,"shortDescription":null,"timing":null,"validOn":null,"packageSettings":{"menuitem145":{"menuitem146":null,"menuitem147":null,"menuitem148":null,"menuitem153":null,"menuitem154":null,"menuitem171":null,"menuitem172":null,"menuitem233":null,"menuitem335":null},"menuitem149":{"fieldGroupName":"ExtraOptionsPackagesPackageSettingsMenuitem149","menuitem150":null,"menuitem151":null,"menuitem173":null,"menuitem174":null,"menuitem175":null,"menuitem176":null,"menuitem177":null,"menuitem178":null,"menuitem179":null,"menuitem180":null,"menuitem181":null,"menuitem182":null,"menuitem183":null,"menuitem184":null,"menuitem185":null,"menuitem186":null,"menuitem187":null,"menuitem188":null,"menuitem189":null,"menuitem190":null,"menuitem191":null},"menuitem192":{"menuitem193":null,"menuitem194":null,"menuitem195":null,"menuitem196":null},"menuitem197":{"menuitem198":null,"menuitem199":null,"menuitem200":null,"menuitem201":null,"menuitem202":null,"menuitem203":null,"menuitem204":null,"menuitem205":null,"menuitem206":null,"menuitem207":null,"menuitem208":null,"menuitem209":null,"menuitem210":null,"menuitem211":null,"menuitem212":null,"menuitem213":null,"menuitem214":null,"menuitem215":null,"menuitem216":null,"menuitem217":null,"menuitem218":null}}},{"packageSettings1":null,"content":"\u003cp\u003eAdult: INR 2300 plus GST\u003c/p\u003e\n\u003cp\u003eThe Activities at Delta 105 are unique, full of fun, adventure and suited for all age groups: You may not be able to finish all acti
