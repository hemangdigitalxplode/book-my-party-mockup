26pp=ygUSa2lkemFuaWEgZGVsaGkgbmNy","imageGallery":[{"items":{"node":{"mediaItemUrl":"https://admin.bookmyparty.co.in/wp-content/uploads/2024/05/k1.webp","databaseId":4015}}},{"items":{"node":{"mediaItemUrl":"https://admin.bookmyparty.co.in/wp-content/uploads/2024/05/k2.webp","databaseId":4016}}},{"items":{"node":{"mediaItemUrl":"https://admin.bookmyparty.co.in/wp-content/uploads/2024/05/k3.webp","databaseId":4017}}},{"items":{"node":{"mediaItemUrl":"https://admin.bookmyparty.co.in/wp-content/uploads/2024/05/k4.webp","databaseId":4018}}},{"items":{"node":{"mediaItemUrl":"https://admin.bookmyparty.co.in/wp-content/uploads/2024/05/k5.jpg","databaseId":4019}}}]},"menuItems":null,"packages":[{"packageSettings1":null,"content":"\u003cdiv\u003e9:30 am to 12:30 pm / 12:30 pm to 3:30 pm\u003c/div\u003e\n\u003cdiv\u003eFood Menu Available on Extra charges\u003c/div\u003e\n\u003cdiv\u003eFood Menu Combo available -Rs 100 per pax\u003c/div\u003e\n\u003cdiv\u003eAdult Complementary Ratio(Nur/ KG ) -10:01\u003c/div\u003e\n\u003cdiv\u003eAdult Complementary Ratio (1st-8th)   -15:1\u003c/div\u003e\n\u003cdiv\u003e\u003c/div\u003e\n\u003cdiv\u003eExtra Adult Charges -Rs 500 per adult\u003c/div\u003e\n\u003cdiv\u003eGroup Assistance Nur -KG \u0026amp; Grade 1 only\u003c/div\u003e\n\u003cdiv\u003eBus Parking Charges -On actuals as per Ent. City\u003c/div\u003e\n\u003cdiv\u003eMinimum Students Required -50\u003c/div\u003e\n","image":{"node":{"mediaItemUrl":"https://admin.bookmyparty.co.in/wp-content/uploads/2024/05/p1.png","databaseId":4020}},"price":1300,"title":"School Package for 3 Hours","dietaryPreference":"vegetarian","freeCancellation":"true","menuDetail":"\u003cdiv\u003e*Please note that 3 hours shift will be applicable for April to August month only.\u003cbr /\u003e\n*3 hour shift is inclusive of food timings. Exit will start immediately after 3 hours.\u003cbr /\u003e\n* Rs 100/- Food menu (meal box) will be available only for 3 hours shift booking.\u003cbr /\u003e\nRs 100/- menu not applicable with 5 hour shift booking.\u003c/div\u003e\n\u003cdiv\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cstrong\u003eF\u0026amp;B Options for 5 hour shift (Extra cost per student): Only one menu will be applicable for all kids in each school.\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv\u003e• Menu \u0026#8211; Rs 250 (inclusive of taxes)\u003cbr /\u003e\nLunch Menu \u0026#8211; Paneer Makhani, Dal Makhani, Plain Rice, Tawa Roti, Mix veg Raita, Ice Cream (1Unit), Frooti 125ml (1Unit),\u003cbr /\u003e\nSmall Water Bottle (1 Unit), Chipps Packet (1 Unit)\u003c/div\u003e\n\u003cdiv\u003e\u003c/div\u003e\n\u003cdiv\u003e• Menu – Rs 200 (inclusive of taxes)\u003cbr /\u003e\nLunch Menu \u0026#8211; Pao Bhaji, Veg Noodles, Ice Cream (1 Unit), Frooti-125ml (1Unit), Small Water Bottle (1 Unit),\u003cbr /\u003e\nChipps Packet (1 Unit)\u003c/div\u003e\n\u003cdiv\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cstrong\u003eF\u0026amp;B Options for 3 hour shift (Extra cost per student):\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv\u003eMenu – Rs 100 per box (inclusive of taxes)\u003c/div\u003e\n\u003cdiv\u003e• Rajma Rice -1 Unit ( 350-400 gms Box Pack) and Frooti Tetra Pack-125ml (1Unit)\u003c/div\u003e\n\u003cdiv\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cstrong\u003eTerms \u0026amp; Conditions: Admission Tips:\u003c/strong\u003e\u003cbr /\u003e\n• School groups are advised to arrive min 30 minutes prior to the operational hours, to ensure that each student wears RFID\u003cbr /\u003e\nsecurity bracelet before the entry, so that they are able to start on time, with completion of KidZania safety norms.\u003cbr /\u003e\n• Briefing to Students \u0026amp; teachers regarding activities, lunch timings, exit timings will be done at entry of KidZania.\u003cbr /\u003e\n• We request an opportunity to visit your school \u0026amp; address all students in the auditorium regarding KidZania concept.\u003cbr /\u003e\n• Assistance will be provided to Grade Nur,KG and 1st only. Teachers to accompany their toddlers along with Zupervisors.\u003cbr /\u003e\n• KidZania is having capacity of 2000 visitors at any given time which includes retail visitors, school groups, birthday events,\u003cbr /\u003e\ncorporate parties. Hence visitors will be subject to waiting/queuing for activities and F\u0026amp;B basis the visitation number on\u003cbr /\u003e\nthe given day. At any given time during the day, minimum student capacity is 1200+ kids inside facility.\u003cbr /\u003e\n• No parents /visitors will be allowed to meet Kids during the trip without consent/presence of School Coordinator.\u003cbr /\u003e\n• Additional students post booking closure can be added to the group basis subject to availability.\u003cbr /\u003e\n• Toddlers will be participating only in toddlers activities only as mentioned in brochure.\u003cbr /\u003e\n• School representatives must show official receipt issued by KidZania Delhi NCR as a proof of entry.\u003cbr /\u003e\n• The operational hours of KidZania Delhi NCR are subject to change without prior notice.\u003cbr /\u003e\n• Monday- Facility closed for maintenance. In case of opening on Monday, minimum 1000 kids required.\u003cbr /\u003e\n• Saturday booking will be considered, basis availability of space.\u003cbr /\u003e\n• We follow strict “Do Not Touch Policy” at KidZania. We would request Schools also to check credentials beforehand of\u003cbr /\u003e\nany accompanying adults coming along with group (such as Transporter/ Travel Partners/ Travel Agents Escorts etc)\u003cbr /\u003e\n• In case of any specially abled students, same need to be mentioned in advance in School Booking Form\u003cbr /\u003e\n• Girls to be dressed in Track Suit or full slacks to be worn along with Skirts. Certain activities have height restrictions.\u003cbr /\u003e\n• School bag or any other bag are not allowed during school visits.\u003c/div\u003e\n\u003cdiv\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cstrong\u003eF \u0026amp;B Tips:\u003c/strong\u003e\u003cbr /\u003e\n• As per process, students/teachers are briefed at the Entry on the time and location of the lunch being served. The buffet is\u003cbr /\u003e\nopen till school exit time, so any student who is participating in any activity doesn’t miss lunch unless by choice.\u003cbr /\u003e\n• Outside Food is not allowed inside the premises. Food sampling will be done to Teachers before buffet.\u003cbr /\u003e\n• Service timings of F\u0026amp;B for students \u0026amp; teachers will be decided by KZ operations team depending on number of events\u003cbr /\u003e\n• In case of any student prone to food allergy or any special request regarding customized food (without onion/garlic), please\u003cbr /\u003e\nupdate 48 hours prior to visit.\u003cbr /\u003e\nReservation / Cancellations /Payments\u003cbr /\u003e\n• The Price is Inclusive of Government Taxes as applicable.\u003cbr /\u003e\n• 30% of the total amount required along with School Booking Form at the time of Booking (min 7 days prior to date of visit).\u003cbr /\u003e\nConfirmation of bookings is subject to receipt of advance deposits.\u003cbr /\u003e\n• Should there be a reduction in min. guaranteed number; School/Travel Partner shall have to pay the entry \u0026amp; food rates as\u003cbr /\u003e\nper the min guaranteed number,if changes are made less than 36 hrs prior to visit.\u003cbr /\u003e\n• Cancellation done within 7 days of the confirmed date of visit will lead to non-refund of the deposit.\u003cbr /\u003e\n• In case of postponement of visitation date (15 days prior to visitation), 10% of total billing amount will be deducted from\u003cbr /\u003e\nadvance amount \u0026amp; next visitation date will be issued, based on availability of slots.\u003cbr /\u003e\n• Cancellation done less than 36 hours from the date of visit \u0026#8211; 100% of total expected billing amount.\u003cbr /\u003e\n• Full payment must be settled at least 24 hours prior to the day of visit to KidZania Delhi NCR.\u003cbr /\u003e\n• No cheque will be accepted on date of visit. Only account transfer, credit card or Cash below 1,99,999 will be accepted. In\u003cbr /\u003e\ncase of cheque payment, cheque needs to be credited in KZ account 48 hrs prior to visit.\u003cbr /\u003e\n• In case of TDS deduction, the school need to provide complete details on letterhead along with payment. In case TDS is\u003cbr /\u003e\nnot deposited with Statutory authorities within the prescribed time, the School will immediately release the corresponding\u003cbr /\u003e\namount to KidZania. The correct name on invoice must be provided along with booking prior to visit.\u003cbr /\u003e\n• Counterfeit / Marked notes will be returned back to school for exchange within 24 hours of payment.\u003cbr /\u003e\n• Details of G S T No of client on whom invoice is to be raised and photocopy of GST certificate along with PAN copy\u003cbr /\u003e\nrequired.With ref to directive for Govt of India, under sec 269ST, NO CASH will be accepted above INR 1,99,999 In case of\u003cbr /\u003e\nexcess payment, same need to be done through Cheque/DD/Online Transfer.\u003cbr /\u003e\n• Payment to be made in favour of: Imagination Edutainment India Pvt Ltd.\u003c/div\u003e\n","minPax":50,"salePrice":500,"shortDescription":"Grade Students -(Nursery to 8th) for Shift Timings 3 hrs","timing":["09:30AM - 12:30PM"],"validOn":["Tue-Sat"],"packageSettings":{"menuitem145":{"menuitem146":null,"menuitem147":null,"menuitem148":null,"menuitem153":null,"menuitem154":null,"menuitem171":null,"menuitem172":null,"menuitem233":null,"menuitem335":null},"menuitem149":{"fieldGroupName":"ExtraOptionsPackagesPackageSettingsMenuitem149","menuitem150":null,"menuitem151":null,"menuitem173":null,"menuitem174":null,"menuitem175":null,"menuitem176":null,"menuitem177":null,"menuitem178":null,"menuitem179":null,"menuitem180":null,"menuitem181":null,"menuitem182":null,"menuitem183":null,"menuitem184":null,"menuitem185":null,"menuitem186":null,"menuitem  auditorium regarding KidZania concept.\u003cbr /\u003e\n• Assistance will be provided to Grade Nur,KG and 1st only. Teachers to accompany their toddlers along with Zupervisors.\u003cbr /\u003e\n• KidZania is having capacity of 2000 visitors at any given time which includes retail visitors, school groups, birthday events,\u003cbr /\u003e\ncorporate parties. Hence visitors will be subject to waiting/queuing for activities and F\u0026amp;B basis the visitation number on\u003cbr /\u003e\nthe given day. At any given time during the day, minimum student capacity is 1200+ kids inside facility.\u003cbr /\u003e\n• No parents /visitors will be allowed to meet Kids during the trip without consent/presence of School Coordinator.\u003cbr /\u003e\n• Additional students post booking closure can be added to the group basis subject to availability.\u003cbr /\u003e\n• Toddlers will be participating only in toddlers activities only as mentioned in brochure.\u003cbr /\u003e\n• School representatives must show official receipt issued by KidZania Delhi NCR as a proof of entry.\u003cbr /\u003e\n• The operational hours of KidZania Delhi NCR are subject to change without prior notice.\u003cbr /\u003e\n• Monday- Facility closed for maintenance. In case of opening on Monday, minimum 1000 kids required.\u003cbr /\u003e\n• Saturday booking will be considered, basis availability of space.\u003cbr /\u003e\n• We follow strict “Do Not Touch Policy” at KidZania. We would request Schools also to check credentials beforehand of\u003cbr /\u003e\nany accompanying adults coming along with group (such as Transporter/ Travel Partners/ Travel Agents Escorts etc)\u003cbr /\u003e\n• In case of any specially abled students, same need to be mentioned in advance in School Booking Form\u003cbr /\u003e\n• Girls to be dressed in Track Suit or full slacks to be worn along with Skirts. Certain activities have height restrictions.\u003cbr /\u003e\n• School bag or any other bag are not allowed during school visits.\u003c/div\u003e\n\u003cdiv\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cstrong\u003eF \u0026amp;B Tips:\u003c/strong\u003e\u003cbr /\u003e\n• As per process, students/teachers are briefed at the Entry on the time and location of the lunch being served. The buffet is\u003cbr /\u003e\nopen till school exit time, so any student who is participating in any activity doesn’t miss lunch unless by choice.\u003cbr /\u003e\n• Outside Food is not allowed inside the premises. Food sampling will be done to Teachers before buffet.\u003cbr /\u003e\n• Service timings of F\u0026amp;B for students \u0026amp; teachers will be decided by KZ operations team depending on number of events\u003cbr /\u003e\n• In case of any student prone to food allergy or any special request regarding customized food (without onion/garlic), please\u003cbr /\u003e\nupdate 48 hours prior to visit.\u003cbr /\u003e\nReservation / Cancellations /Payments\u003cbr /\u003e\n• The Price is Inclusive of Government Taxes as applicable.\u003cbr /\u003e\n• 30% of the total amount required along with School Booking Form at the time of Booking (min 7 days prior to date of visit).\u003cbr /\u003e\nConfirmation of bookings is subject to receipt of advance deposits.\u003cbr /\u003e\n• Should there be a reduction in min. guaranteed number; School/Travel Partner shall have to pay the entry \u0026amp; food rates as\u003cbr /\u003e\nper the min guaranteed number,if changes are made less than 36 hrs prior to visit.\u003cbr /\u003e\n• Cancellation done within 7 days of the confirmed date of visit will lead to non-refund of the deposit.\u003cbr /\u003e\n• In case of postponement of visitation date (15 days prior to visitation), 10% of total billing amount will be deducted from\u003cbr /\u003e\nadvance amount \u0026amp; next visitation date will be issued, based on availability of slots.\u003cbr /\u003e\n• Cancellation done less than 36 hours from the date of visit \u0026#8211; 100% of total expected billing amount.\u003cbr /\u003e\n• Full payment must be settled at least 24 hours prior to the day of visit to KidZania Delhi NCR.\u003cbr /\u003e\n• No cheque will be accepted on date of visit. Only account transfer, credit card or Cash below 1,99,999 will be accepted. In\u003cbr /\u003e\ncase of cheque payment, cheque needs to be credited in KZ account 48 hrs prior to visit.\u003cbr /\u003e\n• In case of TDS deduction, the school need to provide complete details on letterhead along with payment. In case TDS is\u003cbr /\u003e\nnot deposited with Statutory authorities within the prescribed time, the School will immediately release the corresponding\u003cbr /\u003e\namount to KidZania. The correct name on invoice must be provided along with booking prior to visit.\u003cbr /\u003e\n• Counterfeit / Marked notes will be returned back to school for exchange within 24 hours of payment.\u003cbr /\u003e\n• Details of G S T No of client on whom invoice is to be raised and photocopy of GST certificate along with PAN copy\u003cbr /\u003e\nrequired.With ref to directive for Govt of India, under sec 269ST, NO CASH will be accepted above INR 1,99,999 In case of\u003cbr /\u003e\nexcess payment, same need to be done through Cheque/DD/Online Transfer.\u003cbr /\u003e\n• Payment to be made in favour of: Imagination Edutainment India Pvt Ltd.\u003c/div\u003e\n","minPax":50,"salePrice":800,"shortDescription":"Grade Students -(Nursery to 8th) for 5 hrs","timing":["10:00AM - 03:00PM"],"validOn":["Tue-Sat"],"packageSettings":{"menuitem145":{"menuitem146":null,"menuitem147":null,"menuitem148":null,"menuitem153":null,"menuitem154":null,"menuitem171":null,"menuitem172":null,"menuitem233":null,"menuitem335":null},"menuitem149":{"fieldGroupName":"ExtraOptionsPackagesPackageSettingsMenuitem149","menuitem150":null,"menuitem151":null,"menuitem173":null,"menuitem174":null,"menuitem175":null,"menuitem176":null,"menuitem177":null,"menuitem178":null,"menuitem179":null,"menuitem180":null,"menuitem181":null,"menuitem182":null,"menuite lhi NCR","content":"\n\u003cp\u003eKidZania is one of the fastest growing interactive children\u0026#8217;s entertainment brands in the world National-symbols The KidZania Concept KidZania is a safe, unique, and interactive indoor theme park that empowers, inspires \u0026amp; educates kids through real-life role-playing activities.\u003c/p\u003e\n\n\n\n\u003cp\u003eBuilt like a city, it is complete with paved roads, battery operated cars, buildings, a functioning economy \u0026amp; its own currency. By blending reality with entertainment, it provides an authentic and powerful developmental platform where kids can discover, explore and learn about the real world.\u003c/p\u003e\n","databaseId":4014,"venueOwnerEmail":"lockedsandbox@gmail.com","author":{"node":{"id":"dXNlcjox","databaseId":1}},"seo":{"title":"KidZania Delhi NCR - Book My Party","metaDesc":""}},"locations":[{"id":"dGVybTozNjQ=","name":"Ghaziabad","slug":"ghaziabad-delhi-ncr","filtersOptions":{"displayAt":{"nodes":[{"name":"Restaurant","id":"dGVybToxNDQ=","slug":"restaurant"},{"name":"Fun Zone","id":"dGVybToxNDM=","slug":"fun-zone"},{"name":"Farm House","id":"dGVybToxNDI=","slug":"farm-house"},{"name":"Caterers","id":"dGVybToxNDE=","slug":"caterers"},{"name":"Banquet","id":"dGVybToxNDA=","slug":"banquet"}]}}},{"id":"dGVybTozNDg=","name":"Delhi NCR","slug":"delhi-ncr","filtersOptions":{"displayAt":{"nodes":[{"name":"Restaurant","id":"dGVybToxNDQ=","slug":"restaurant"},{"name":"Fun Zone","id":"dGVybToxNDM=","slug":"fun-zone"},{"name":"Farm House","id":"dGVybToxNDI=","slug":"farm-house"},{"name":"Caterers","id":"dGVybToxNDE=","slug":"caterers"},{"name":"Banquet","id":"dGVybToxNDA=","slug":"banquet"}]}}},{"id":"dGVybToxMTg=","name":"Delhi West","slug":"west-delhi","filtersOptions":{"displayAt":{"nodes":[{"name":"Restaurant","id":"dGVybToxNDQ=","slug":"restaurant"},{"name":"Fun Zone","id":"dGVybToxNDM=","slug":"fun-zone"},{"name":"Farm House","id":"dGVybToxNDI=","slug":"farm-house"},{"name":"Caterers","id":"dG
